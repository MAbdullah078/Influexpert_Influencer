<div class="row mt-3">
<div class="col-sm-4" *ngFor="let message of showcase">
    <a class="rfm-wrap" routerLink='/showcasedetail' [queryParams]="{ rid:  message.id}">
      <a class="delete-icon" (click)="deletemyshowcase(message.id)">
        <i class="fa fa-trash"></i>
      </a>
        <div class="rfm_img">
          <img  img src="{{message.show_image[0]?.image}}" alt="Notes">
        </div>
          <div class="content">
            <p class="d-inline-block w-100 m-0 bottom-border">
                <span class="float-left">{{message.title}}</span>
                <span class="float-right">{{message.description}}</span>
            </p>
            <p class="d-inline-block w-100 m-0">
                <span class="float-left">{{message.urls}}</span>
                <span class="float-right">{{message.status}}</span>
            </p>
      </div>

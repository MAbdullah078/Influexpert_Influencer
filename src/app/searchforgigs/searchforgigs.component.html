<section id="myrfm">
<div class="container card rfm-container">
    <div class="rfm-heading">
        <h2 class="text-center">Search For Work</h2>
</div>
<div class="row">
<div  class="col-md-4" *ngFor="let notes of rfms">
    <div class="rfm-wrap">
     <div class="rfm_img">
            <img src="{{notes.pictures}}" alt="Notes">
        </div>
<div class="mt-4 p-2">
        <h4 class="m-0"><b>Brand name: </b> {{notes.brand_name}}</h4>
<p class="m-0"><b>Brand name:</b>{{notes.brand_name}}</p>
<p class="m-0"><b>category:</b>{{notes.category[0]}}</p>
<button  routerLink="/rfmdetail" [queryParams]="{ rid: notes.id}">view detail</button>
</div>
</div>
</div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="pagination justify-content-center">
            <li class="page-item"*ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link" (click)="setToprated(1)"
                    aria-label="Previous"> Previous </a> </li>
            <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}"
                (click)="setToprated(page)"> <a class="page-link">{{page}}</a> </li>
            <li class="page-item"  *ngIf="pager.currentPage!=pager.totalPages" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link"
                    (click)="setToprated(pager.totalPages)" aria-label="Next"> Next </a> </li>
        </ul>
    </div>
  </div>
</section>

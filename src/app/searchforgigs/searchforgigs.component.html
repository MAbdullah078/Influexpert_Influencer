
<div>
<div *ngFor="let notes of rfms">
<p>Brand name:{{notes.brand_name}}</p>
<p>category:{{notes.category[0]}}</p>
<p>Description:{{notes.description}}</p>
<p>id={{notes.id}}</p>
<p>offer_to_influencer:{{notes.offer_to_influencer}}</p>
<p><p>category:{{notes.category[0]}}</p>
<p>title:{{notes.title}}</p>
<p>urlofproduct:{{notes.urlofproduct}}</p>
<img class="h-img" src="{{notes.pictures}}" alt="">
<button (click)="view(notes.id)">view detail</button>


</div>
<div class="row">
  <div class="col-lg-12">
      <ul class="pagination justify-content-center">
          <li class="page-item"*ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link" (click)="setToprated(1)"
                  aria-label="Previous"> Previous </a> </li>
          <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}"
              (click)="setToprated(page)"> <a class="page-link">{{page}}</a> </li>
          <li class="page-item"  *ngIf="pager.currentPage!=pager.totalPages" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link"
                  (click)="setToprated(pager.totalPages)" aria-label="Next"> Next </a> </li>
      </ul>
  </div>
</div>
</div>

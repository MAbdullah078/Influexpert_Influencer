<section id="myrfm">
<div class="container card rfm-container">
    <div class="rfm-heading">Search For Work</div>
<div class="search-divison">
<div class="row">
<div  class="col-md-4" *ngFor="let notes of rfms" >
    <div class="rfm-wrap"  routerLink="/rfmdetail" [queryParams]="{ rid: notes.id}">
     <div class="rfm_img">
            <img src="{{notes.pictures}}" alt="Notes">
        </div>
<div class="detail">
      <div class="list-card-type pull-left">{{notes.get_name}}</div>
<!-- <p class="m-0"><b>Brand name:</b>{{notes.brand_name}}</p> -->
<div class="list-card-type pull-right">{{notes.category[0]}}</div>
<!-- <button  routerLink="/rfmdetail" [queryParams]="{ rid: notes.id}">view detail</button> -->
</div>
</div>
</div>
</div>
</div>
</div>
<div class="row">
        <div class="col-md-12">
            <ul class="pagination justify-content-center">
                <li class="page-item"*ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link" *ngIf="pager.currentPage!=1" (click)="rfm(1)"
                        aria-label="Previous"> Previous </a> </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}"
                    (click)="rfm(page)"> <a class="page-link">{{page}}</a> </li>
                <li class="page-item"  *ngIf="pager.currentPage!=pager.totalPages" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link"
                        (click)="rfm(pager.totalPages)" aria-label="Next"> Next </a> </li>
            </ul>
        </div>
      </div>
